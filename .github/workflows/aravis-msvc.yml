
name: Test Opencv
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test the action
    steps:
    - uses: actions/checkout@v3
    - name: add key
      run: |
        sudo apt-get update && sudo apt-get -y install build-essential cmake python3-dev python3-numpy 
        mkdir install
    - uses: Dovyski/setup-opencv-action@v1.1
      with:
        opencv-version: 4.5.5
        install-deps : false
        CMAKE_INSTALL_PREFIX: install
        opencv-extra-modules: true
    - uses: actions/upload-artifact@v4
      with:
       name: opencv-4.5.5-x86-64-linux.tar.gz
       path: install/* 
        
