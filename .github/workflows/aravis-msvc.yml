name: Release

on:
  push


env:
  ARAVIS_VER: ${{github.ref_name}}

jobs:
  release-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        pip3 install meson ninja Markdown toml typogrify
        sudo apt update
        sudo apt install python3 libusb-1.0-0-dev gobject-introspection valgrind libgstreamer-plugins-bad1.0-dev libgtk-3-dev libgirepository1.0-dev python3-gi libunwind-dev gettext
    - name: Build
      run: |
        mkdir build
        meson setup -Ddocumentation=disabled -Dusb=enabled -Dviewer=enabled -Dgv-n-buffers=1 -Dprefix=${{ github.workspace }}/install -Dintrospection=enabled build . 
        meson compile -C ./build
        meson install -C ./build
      env:
        CC: gcc
    - name: Tests
      run: meson test -C build/ -v
    - name: Valgrind
      run: meson test -C build/ -v --setup=valgrind
    - uses: actions/upload-artifact@v3
      with:
        name: aravis-${{env.ARAVIS_VER}}-x86-64-linux.tar.gz
        path: ${{ github.workspace }}/install/*
