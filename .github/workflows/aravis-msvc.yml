
name: Test Opencv
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test the action
    steps:
    - uses: actions/checkout@v3
    - name: add key
      run: |
        sudo apt-get update && sudo apt-get -y install build-essential cmake libavcodec-dev libunwind-dev \
        libavformat-dev libswscale-dev  libgstreamer-plugins-base1.0-dev libgstreamer1.0-dev  \
        libgtk2.0-dev  libgtk-3-dev
        mkdir install
    - uses: Dovyski/setup-opencv-action@v1.1
      with:
        opencv-version: 4.5.5
        install-deps : false
        CMAKE_INSTALL_PREFIX: install
        
